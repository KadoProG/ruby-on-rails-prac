services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - gem_mysql:/var/lib/mysql
    networks:
      - sail
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      # - .:/myapp
      - gem_data:/usr/local/bundle
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true
    networks:
      - sail
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    platform: linux/amd64/v8
    ports:
      - "5005:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    networks:
      - sail
networks:
  sail:
    driver: bridge
volumes:
  gem_data:
  gem_mysql:
    driver: local
